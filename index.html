<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculadora">
        <input type="text" id="display" readonly />
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="apagar()">←</button>
            <button onclick="inserir('(')">(</button>
            <button onclick="inserir(')')">)</button>

            <button onclick="funcao('sin')">sin</button>
            <button onclick="funcao('cos')">cos</button>
            <button onclick="funcao('tan')">tan</button>
            <button onclick="inserir('/')">÷</button>

            <button onclick="inserir('7')">7</button>
            <button onclick="inserir('8')">8</button>
            <button onclick="inserir('9')">9</button>
            <button onclick="inserir('*')">×</button>

            <button onclick="inserir('4')">4</button>
            <button onclick="inserir('5')">5</button>
            <button onclick="inserir('6')">6</button>
            <button onclick="inserir('-')">−</button>

            <button onclick="inserir('1')">1</button>
            <button onclick="inserir('2')">2</button>
            <button onclick="inserir('3')">3</button>
            <button onclick="inserir('+')">+</button>

            <button onclick="inserir('0')">0</button>
            <button onclick="inserir('.')">.</button>
            <button onclick="inserir('Math.PI')">π</button>
            <button onclick="calcular()">=</button>

            <button onclick="funcao('sqrt')">√</button>
            <button onclick="funcao('log')">log</button>
            <button onclick="funcao('ln')">ln</button>
            <button onclick="funcao('exp')">e^x</button>

            <button onclick="funcao('fatorial')">x!</button>
            <button onclick="trocarSinal()">±</button>
            <button onclick="inserir('Math.E')">e</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
